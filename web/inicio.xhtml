<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="logArea"></ui:define>
	<ui:define name="credencialesUI">
		<p:growl autoUpdate="true" />

		<h:form id="formInicio">
			<p:commandLink title="Ingresar" onclick="dialogLogin.show();"
				style="float:right;margin-right:10px;">
				<p:graphicImage value="images/users.gif"
					style="width:48px;height:48px;margin-right:10px;" />
			</p:commandLink>

			<p:dialog id="dlgLogin" widgetVar="dialogLogin" modal="true"
				resizable="false" closable="true" draggable="false"
				header="INGRESAR AL SISTEMA">
				<center>
					<h:panelGrid columns="2" cellpadding="10" cellspacing="10">
						<h:outputText value="username:" />
						<p:inputText value="#{loginController.usuario.username}" />
						<h:outputText value="password:" />
						<p:password value="#{loginController.usuario.clave}" />						
					</h:panelGrid>
					<p:commandButton value="LogIn" oncomplete="dialogLogin.hide();"
						action="#{loginController.ingresar()}" />
				</center>
			</p:dialog>

		</h:form>
	</ui:define>
	<ui:define name="contenido">
		<center>
			<p:panel style="margin-right:10px;">
				<h2>BIENVENIDOS A CINEXMAX</h2>
				<img src="images/CINE.jpg" class="visible-img"
					style="width: 500px; height: 450px;" />
			</p:panel>
		</center>
	</ui:define>
        
</ui:composition>
</html>
